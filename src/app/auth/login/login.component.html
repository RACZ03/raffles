<div class="header bg-gradient-danger py-7 py-lg-8">
    <!-- Toggle -->
    <div class="toggle-content">
        <input type="checkbox" class="checkbox" id="checkbox" checked (change)="changeLang($event)">
        <label for="checkbox" class="label-toggle">
            <img src="assets/img/flags/ni.png" alt="">
            <img src="assets/img/flags/usa.png" alt="">
            <div class="ball"></div>
        </label>
    </div>
    <div class="container">
      <div class="header-body text-center mb-4">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">{{ 'MODULES.LOGIN.TITLE' | translate }}</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <!-- <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
            <div class="btn-wrapper text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
                <span class="btn-inner--text">Github</span>
              </a>
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div> -->
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>{{ 'MODULES.LOGIN.LOGIN' | translate }}</small>
            </div>
            <form role="form" [formGroup]="loginForm" (submit)="onSubmit()">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" type="text" name="email" autocomplete="new-email" 
                        formControlName="email" placeholder="{{ 'MODULES.LOGIN.EMAIL-P' | translate }}">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" type="password" name="password" autocomplete="new-password"
                        formControlName="password" placeholder="{{ 'MODULES.LOGIN.PASSWORD-P' | translate }}">
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-muted">{{ 'MODULES.LOGIN.REMEMBER' | translate }}</span>
                </label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-2">{{ 'MODULES.LOGIN.SUBMIT' | translate }}</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <a href="javascript:void(0)" class="text-light"><small style="color: black;">{{ 'MODULES.LOGIN.FORGOT-PASS' | translate }}</small></a>
          </div>
          <!-- <div class="col-6 text-right">
            <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
