<!-- always keep -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
</div>
<!-- Contents -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-12 mb-5 mb-xl-0">
            <div class="card shadow" id="card-container-tables">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <!-- Switch background -->
                            <label class="switch float-right">
                                <input type="checkbox" id="toggleTable" appToggleTable>
                                <span class="slider round"></span>
                            </label>
                            <h4 id="title-table" class="text-uppercase ls-1 mb-1">{{ 'MODULES.BUSINESS.TITLE' | translate }}</h4>
                        </div>
                        <div></div>
                    </div>
                </div>
                <!-- TABLE -->
                <div class="card-body" *ngIf="!showForm">
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                          <thead class="thead-light" id="thead-table">
                            <tr>
                              <th><input type="text" class="form-control" placeholder="Buscar por nombre" name="search-name" (keyup)="searchData($event)"/></th>
                              <th><input type="text" class="form-control" placeholder="Buscar por email" name="search-email" (keyup)="searchData($event)"/></th>
                              <th><input type="text" class="form-control" placeholder="Buscar por teléfono" name="search-phone" (keyup)="searchData($event)"/></th>
                              <th><input type="text" class="form-control" placeholder="Buscar por dirección" name="search-address" (keyup)="searchData($event)"/></th>
                              <th>
                                <button class="btn btn-primary btn-sm" (click)="add()">{{ 'BUTTONS.CREATE' | translate }}</button>
                              </th>
                            </tr>
                            <tr>
                              <th scope="col">Nombre</th>
                              <th scope="col">Email</th>
                              <th scope="col">Teléfono</th>
                              <th scope="col">Dirección</th>
                              <th scope="col">
                              </th>
                            </tr>
                          </thead>
                          <tbody id="tbody-table">
                            <tr *ngFor="let item of data">
                                <td>{{ item?.nombre }}</td>
                                <td>{{ item?.email }}</td>
                                <td>{{ item?.telefono }}</td>
                                <td>{{ item?.direccion }}</td>
                                <td class="text-right">
                                </td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
                <!-- FORM -->
                <div *ngIf="showForm">
                  <app-add-business></app-add-business>
                </div>
            </div>
        </div>
    </div>
</div>
