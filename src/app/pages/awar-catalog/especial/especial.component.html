                <!-- TABLE -->
                <div class="card-body" *ngIf="!showFormAward">
                  <div class="row">
                    <div class="col-xl-6 col-sm-6 col-xs-6 col-6">
                      <button class="btn btn-primary btn-sm" (click)="openDialogEspecial()">{{ 'BUTTONS.ADD' | translate }}</button>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6 col-6 text-right">
                      <button class="btn btn-sm btn-warning" title="Exporta a PDF">
                        <i class="bi bi-filetype-pdf"></i>
                      </button>
                      <button class="btn btn-sm btn-warning" title="Exporta a Excel">
                        <i class="bi bi-file-earmark-excel"></i>
                      </button>
                    </div>
                  </div>
                  <div class="table-responsive mt-2">
                      <table class="table align-items-center table-flush" >
                        <thead class="thead-light" id="thead-table">
                          <tr>
                            <th scope="col">Monto</th>
                            <th scope="col">Premio</th>
                            <th scope="col aling-center">
                              Acciones
                            </th>
                          </tr>
                          <tr>
                            <th scope="col">
                              <input type="text" class="form-control form-control-placeholder" 
                              placeholder="Buscar por monto" name="search-monto"/>
                            </th>
                            <th scope="col">
                              <input type="text" class="form-control form-control-placeholder" 
                              placeholder="Buscar por premio" name="search-premio" />
                            </th>
                          </tr>
                        </thead>
                        <tbody id="tbody-table">
                          <tr *ngFor="let item of dataA">
                              <td>{{ item?.monto }}</td>
                              <td>{{ item?.premio }}</td>
                              <td class="text-right">
                                <button class="btn btn-sm text-orange"  placement="left" ngbTooltip="Editar"  (click)="editPremioEspecial(item)">
                                  <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-sm text-danger" placement="left" ngbTooltip="Eliminar" (click)="elimiarPremioEspecial(item)">
                                  <i class="bi bi-x-circle"></i>
                                </button>
                              </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
                <!-- END TABLE -->
