

                <!-- TABLE -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-xl-6 col-sm-6 col-xs-6 col-6">
                      <button class="btn btn-primary btn-sm" (click)="openDialogNormal()">{{ 'BUTTONS.ADD' | translate }}</button>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6 col-6 text-right">
                      <button class="btn btn-sm btn-warning" title="Exporta a PDF" (click)="exportToPDFNormal()">
                        <i class="bi bi-filetype-pdf"></i>
                      </button>
                      <button class="btn btn-sm btn-warning" title="Exporta a Excel" (click)="exportToExcelNormal()">
                        <i class="bi bi-file-earmark-excel"></i>
                      </button>
                    </div>
                  </div>
                  <div class="table-responsive mt-2">
                      <table class="table align-items-center table-flush" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead class="thead-light" id="thead-table">
                          <tr>
                            <th class="text-center" scope="col">Monto</th>
                            <th class="text-center" scope="col">Premio</th>
                            <th class="text-center" scope="col aling-center">
                              Acciones
                            </th>
                          </tr>
                          <tr>
                            <th class="text-center" scope="col">
                              <input type="text" class="form-control form-control-placeholder"
                              placeholder="Buscar por monto" name="search-monto"  />
                            </th>
                            <th class="text-center" scope="col">
                              <input type="text" class="form-control form-control-placeholder"
                              placeholder="Buscar por premio" name="search-premio" />
                            </th>
                            <th class="text-center" scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="tbody-table">
                          <tr *ngFor="let item of dataA">
                              <td class="text-center">{{ item?.monto }}</td>
                              <td class="text-center">{{ item?.premio }}</td>
                              <td  class="text-right">
                                <button class="btn btn-sm text-orange"  placement="left" ngbTooltip="Editar" (click)="editPremioNormal(item)">
                                  <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-sm text-danger" placement="left" ngbTooltip="Eliminar"(click)="elimiarPremioNormal(item)">
                                  <i class="bi bi-x-circle"></i>
                                </button>
                              </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
                <!-- END TABLE -->
