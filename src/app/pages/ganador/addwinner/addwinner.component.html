<div class="row ml-2 mr-2">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="mt-4">
            <h4>AGREGAR GANADOR</h4>
        </div>
        <form [formGroup]="winnwerForm" (submit)="onSubmit()" class="ejemplos">
            <!-- Name -->
            <div class="row mt-4">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 col-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Fecha Sorteo</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="fechaSorteo" placeholder="MM/DD/YYYY" >
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="fechaSorteo.hasError('required')">
                            Fecha sorteo <strong>requerido</strong>
                          </mat-error>
                      </mat-form-field>   
             </div>
             <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 col-12">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>NÂ° Ganador</mat-label>
                    <input matInput [formControl]="numeroGanador" type="number">
                    <mat-icon matSuffix></mat-icon>
                    <mat-error *ngIf="numeroGanador.hasError('required')">
                        Numero <strong>requerido</strong>
                      </mat-error>
                  </mat-form-field>
            </div>                
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Sorteo</mat-label>
                            <mat-select [formControl]="selected" >
                              <mat-option *ngFor="let item of dataSorteo" [value]="item.id">
                                {{item.nombre}}
                              </mat-option>
                            </mat-select>
                            <mat-error *ngIf="selected.hasError('required')">Seleccione un sorteo</mat-error>
                          </mat-form-field>
                </div>  
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                    <div class="text-center mt-2 mb-4">
                        <button class="btn btn-sm btn-warning" type="button" (click)="close()">{{ 'BUTTONS.CANCEL' | translate }}</button>
                        <button class="btn btn-sm btn-primary" [disabled]="winnwerForm.invalid">
                            {{ 'BUTTONS.SAVE' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
