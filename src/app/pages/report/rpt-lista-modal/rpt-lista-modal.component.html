<div >
  <h1 mat-dialog-title>Detalle de Monto numero y premios
  </h1>
<div mat-dialog-content>
    <div class="table-responsive mt-2">
  <table class="table align-items-center table-flush" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="thead-light" id="thead-table">
      <tr>
        <th scope="col" class="text-center">Numero</th>
        <th scope="col" class="text-center">Monto</th>
        <th scope="col" class="text-center">Premio</th>
      </tr>
      <tr>
        <th scope="col" class="text-center"><input type="text" class="form-control form-control-placeholder" placeholder="Buscar" name="search-numero" (keyup)="searchData($event)"/></th>
        <th scope="col" class="text-center"><input type="text" class="form-control form-control-placeholder" placeholder="Buscar" name="search-monto" (keyup)="searchData($event)"/></th>
        <th scope="col" class="text-center"><input type="text" class="form-control form-control-placeholder" placeholder="Buscar" name="search-premio" (keyup)="searchData($event)"/></th>
      </tr>
    </thead>
    <tbody id="tbody-table">
      <tr *ngFor="let item of data">
          <td class="text-center">{{ item?.numero}}</td>
          <td class="text-center">{{ item?.monto }}</td>
          <td class="text-center">{{ item?.premio }}</td>
      </tr>
    </tbody>
  </table>
    </div>
</div>
