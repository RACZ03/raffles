
<div class="modal-dialog modal-m" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Cambiar Limite de un Vendedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(true)"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup]="formChangeLimitoneSeller">
                <!--numeros de la ruta-->
                    <div class="mb-3" tyle="font-size: small;">
                        <label class="small mb-1"  for="inputBusiness">Vendedor: <span class="text-danger">*</span></label>
                        <ng-select #rutasSelect [items]="VendedorData" [selectOnTab]="true" name="vendedor"
                            bindValue="id" bindLabel="nombre" placeholder="Seleccione Vendedor" formControlName="vendedor"
                            [selectableGroup]="true">
                        </ng-select>
                        <span *ngIf="validInput('vendedor')" class="text-danger mt-2">
                           este campo es requerido
                        </span>
                    </div>
                    <div class="mb-3" tyle="font-size: small;">
                        <label class="small mb-1" for="inputlimite">Limite: <span class="text-danger">*</span></label>
                        <input class="form-control mb-2" id="inputlimite" type="number" placeholder="Ingrese el limte"
                            formControlName="limite" [class.is-invalid]="validInput('limite')"/>
                        <span *ngIf="validInput('limite')" class="text-danger mt-2">
                            este campo es requerido
                        </span>
                    </div>

                
                <div class="mt-4 mb-0 text-center">
                    <button class="btn btn-danger" (click)="closeModal(true)">Cerrar</button>
                    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="formChangeLimitoneSeller.invalid">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
