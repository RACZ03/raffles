<!-- always keep -->
<div class="header bg-gradient-danger pb-4 pt-4 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<br class="mt-2">

<div class="container-fluid">

  <div *ngIf="disabledActions">
    <div class="alert alert-danger" role="alert">
      <strong>¡Atención!</strong> El sorteo se encuentra cerrado.
    </div>
  </div>

  <ngx-slick-carousel class="carousel" #slickModalExtra="slick-carousel" [config]="slideConfig" *ngIf="!disabledActions">
    <!-- Sales -->
    <div ngxSlickItem>
      <div class="card">
        <div class="card-header text-center">
          <h3 class="mb-0">Formulario de Ventas Extraordinarias</h3>
          <h2 class="mt-2">{{ currentRaffle?.nombre }}</h2>
        </div>
        <div class="card-body" style="padding-top: 0px;">
          <div class="row mt-2">
            <div class="col-6">
              Limite: <strong class="text-bold">{{ limit }}</strong>
            </div>
            <div class="col-6">
              Vendidos: <strong class="text-bold"> {{ amount_sold }}</strong>
            </div>
          </div>
          <!-- FORMULARIO -->
          <form [formGroup]="formSale" (submit)="onSave()">
            <div class="row mt-4">
              <div class="col-6">
                <!-- Form control numero -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Número</label>
                  <input type="number" class="form-control" style="height: 38px !important;"
                      formControlName="number" #InputNumberExtra (change)="onChange()" (keyup)="onChangeFocus($event)">
                </div>
              </div>
              <div class="col-6">
                <!-- Form control monto -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Monto</label>
                  <input type="number" class="form-control" #InputAmountExtra style="height: 38px !important;"
                        formControlName="amount">
                </div>
              </div>
            </div>
            <!-- Btn Agregar -->
            <div class="text-right mt-2">
              <button type="submit" class="btn btn-sm btn-primary">
                Agregar
              </button>
            </div>
          </form>
          <!-- END FORMS -->
        </div>
      </div>
    </div>
    <!-- Table -->
    <div ngxSlickItem >
      <div class="card">
        <div class="card-body" style="padding-top: 20px;">
          <h3 class="text-center">{{ business?.negocio }}</h3>
          <h5 class="text-center">{{ identity?.nombre }}</h5>
          <!-- Integrate table -->
          <table class="table">
            <caption></caption>
            <thead>
              <tr>
                <th scope="col" class="text-center">Número</th>
                <th scope="col" class="text-center">Monto</th>
                <th scope="col" class="text-center">Premio</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listSales; let i = index">
                <td class="align-middle text-center">{{ item?.number }}</td>
                <td class="align-middle text-center">{{ item?.amount }}</td>
                <td class="align-middle text-center">{{ item?.prize }}</td>
                <td class="align-middle text-center">
                  <button class="btn btn-sm text-danger" (click)="onRemove(item, i)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- End integrate table -->
          <div class="text-right mt-2">
            <button type="button" class="btn btn-sm btn-success" (click)="onSaveAll()">
              Guardar
            </button>
            <button type="button" class="btn btn-sm btn-primary" (click)="getTickets('6INBUSZ8')">
              PRINT
            </button>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>

</div>
